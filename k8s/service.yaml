apiVersion: v1
kind: Service
metadata:
  name: fraud-detection-api
  namespace: fraud-detection
spec:
  selector:
    app: fraud-detection-api
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: fraud-detection-frontend
  namespace: fraud-detection
spec:
  selector:
    app: fraud-detection-frontend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: redis-service
  namespace: fraud-detection
spec:
  selector:
    app: redis
  ports:
    - protocol: TCP
      port: 6379
      targetPort: 6379
  type: ClusterIP
