apiVersion: apps/v1
kind: Deployment
metadata:
  name: fraud-detection-api
  namespace: fraud-detection
  labels:
    app: fraud-detection-api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: fraud-detection-api
  template:
    metadata:
      labels:
        app: fraud-detection-api
    spec:
      containers:
        - name: api
          image: fraud-detection-api:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
          envFrom:
            - configMapRef:
                name: fraud-detection-config
            - secretRef:
                name: fraud-detection-secrets
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /api/v1/health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /api/v1/health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 5
          volumeMounts:
            - name: model-storage
              mountPath: /app/models
            - name: data-storage
              mountPath: /app/data
      volumes:
        - name: model-storage
          persistentVolumeClaim:
            claimName: model-pvc
        - name: data-storage
          persistentVolumeClaim:
            claimName: data-pvc
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fraud-detection-frontend
  namespace: fraud-detection
  labels:
    app: fraud-detection-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: fraud-detection-frontend
  template:
    metadata:
      labels:
        app: fraud-detection-frontend
    spec:
      containers:
        - name: frontend
          image: fraud-detection-frontend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: fraud-detection
  labels:
    app: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
        - name: redis
          image: redis:7-alpine
          ports:
            - containerPort: 6379
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"
