apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fraud-detection-ingress
  namespace: fraud-detection
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/websocket-services: "fraud-detection-api"
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
    - hosts:
        - fraud-detection.example.com
      secretName: fraud-detection-tls
  rules:
    - host: fraud-detection.example.com
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: fraud-detection-api
                port:
                  number: 8000
          - path: /docs
            pathType: Prefix
            backend:
              service:
                name: fraud-detection-api
                port:
                  number: 8000
          - path: /ws
            pathType: Prefix
            backend:
              service:
                name: fraud-detection-api
                port:
                  number: 8000
          - path: /
            pathType: Prefix
            backend:
              service:
                name: fraud-detection-frontend
                port:
                  number: 80
